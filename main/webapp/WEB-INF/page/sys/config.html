<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <title>Parameter management</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div class="panel panel-default ng-scope">
        <div class="panel-body">
            <div v-show="showList">

                <div class="grid-btn">
                    <div class="form-group col-sm-2">
                        <input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="parameter name">
                    </div>
                    <a class="btn btn-default" @click="query">Query</a>

                    <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>Modify</a>
                </div>
                <table id="jqGrid"></table>
            </div>

            <div v-show="!showList" class="panel panel-success">
                <div class="panel-heading">{{title}}</div>
                <form class="form-horizontal">
                    <div class="form-group" style="margin-top: 20px;">
                        <div class="col-sm-2 control-label">parameter name</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" disabled v-model="config.remark" placeholder="parameter name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">maximum value</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="config.value" placeholder="maximum value"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">minimum value</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="config.min" placeholder="minimum value（If not, do not fill in, or write -1）"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="Sure"/>
                        &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="Back"/>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<script src="${rc.contextPath}/js/sys/config.js?_${date.systemTime}"></script>
</body>
</html>
