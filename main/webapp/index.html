<body class="navbar-fixed  ">
<div id="rrapp">

    <div style="position: fixed;top:0;left: 0; width:300px;margin: auto;z-index: 5990; " v-if="msg">
        <div class="alert alert-warning alert-dismissable" style="width: 300px;margin: auto">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">
                &times;
            </button>
            {{msg}}
        </div>
    </div>

    <div class="navbar navbar-default navbar-fixed-top" id="navbar">
        <script type="text/javascript">
            try {
                ace.settings.check('navbar', 'fixed')
            } catch (e) {
            }
        </script>

        <div class="navbar-container" id="navbar-container">
            <div class="navbar-header pull-left">
                <a href="#" class="navbar-brand">
                    <small>
                        <i class="icon-leaf green"></i>
                        <span class="white">Cold-chain transportation monitoring system</span>
                    </small>
                </a><!-- /.brand -->
            </div><!-- /.navbar-header -->

            <div class="navbar-header pull-right" role="navigation">
                <ul class="nav ace-nav" id="aceNav">

                    <li class="light-blue">
                        <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                            {{user.username}}

                            <i class="icon-caret-down"></i>
                        </a>

                        <ul class="user-menu pull-right dropdown-menu dropdown-yellow dropdown-caret ">
                            <li>
                                <a href="#" class="change-password" @click="showInfo">
                                    <i class="icon-cog"></i>
                                    Personal Information
                                </a>
                            </li>
                            <li>

                                <a href="#" class="change-password" @click="showPwd">
                                    <i class="icon-cog"></i>
                                    Change Password
                                </a>
                            </li>
                            <li class="divider"></li>

                            <li>
                                <a href="/logout">
                                    <i class="icon-off"></i>
                                    Log Out
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul><!-- /.ace-nav -->
            </div><!-- /.navbar-header -->
        </div><!-- /.container -->
    </div>

    <div class="main-container" id="main-container">

        <div class="modal fade" id="changePasswordModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header no-padding">
                        <div class="table-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                <span class="white">&times;</span>
                            </button>
                            Change password
                        </div>
                    </div>
                    <div class="modal-body">
                        <!-- BEGIN FORM-->
                        <form class="form-horizontal" id="changePasswordForm" onsubmit="return false">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="col-md-3 control-label"> Original password </label>

                                    <div class="col-md-7">
                                        <input type="password" class="form-control "  v-model="password"
                                               name="passwordOld" autofocus>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label"> New password </label>

                                    <div class="col-md-7">
                                        <input type="password" class="form-control "   v-model="newPassword"
                                               name="password">
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer no-margin-top">
                        <button class="btn btn-sm btn-default" data-dismiss="modal">
                            <i class="icon-remove"></i>
                            Close
                        </button>
                        <!--  @click是一个点击事件 后面绑定的就是要触发的函数
                        这个函数写在js里面 在这个文件里面对应的就是index1.js
                        就相当于在index1.js里面找一个同名的函数
                         //jqurey
                        //前后端分离小项目用不到这么复杂，除非是有志向长期发展，一般情况不做前后端分离
                        //区别就是复用性高，便于二次开发，但是一次开发难度大-->
                        <button class="btn btn-sm btn-primary confirm" @click="updatePassword">
                            <i class="icon-ok"></i>
                            Confirm
                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>


        <div class="modal fade" id="infoModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header no-padding">
                        <div class="table-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                <span class="white">&times;</span>
                            </button>
                            Change Personal Details
                        </div>
                    </div>
                    <div class="modal-body">
                        <!-- BEGIN FORM-->
                        <form class="form-horizontal" onsubmit="return false">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="col-md-3 control-label"> Personal Account </label>

                                    <div class="col-md-7">
                                        {{user.username}}

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">E-mail </label>

                                    <div class="col-md-7">
                                        <input type="text" class="form-control " v-model="user.email"
                                               name="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label"> Telephone </label>

                                    <div class="col-md-7">
                                        <input type="text" class="form-control " v-model="user.mobile"
                                               name="passwordConfirm">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer no-margin-top">
                        <button class="btn btn-sm btn-default" data-dismiss="modal">
                            <i class="icon-remove"></i>
                            Close
                        </button>
                        <button class="btn btn-sm btn-primary confirm" @click="uploadInfo">
                            <i class="icon-ok"></i>
                            Confirm
                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>


        <div class="main-container-inner">
            <a class="menu-toggler" id="menu-toggler" href="#">
                <span class="menu-text"></span>
            </a>

            <div class="sidebar " id="sidebar">
                <script type="text/javascript">
                    try {
                        ace.settings.check('sidebar', 'fixed')
                    } catch (e) {
                    }
                </script>

                <div class="sidebar-shortcuts" id="sidebar-shortcuts">
                    <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
                        <button class="btn btn-success">
                            <i class="icon-signal"></i>
                        </button>

                        <button class="btn btn-info">
                            <i class="icon-pencil"></i>
                        </button>

                        <button class="btn btn-warning">
                            <i class="icon-group"></i>
                        </button>

                        <button class="btn btn-danger">
                            <i class="icon-cogs"></i>
                        </button>
                    </div>

                    <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
                        <span class="btn btn-success"></span>

                        <span class="btn btn-info"></span>

                        <span class="btn btn-warning"></span>

                        <span class="btn btn-danger"></span>
                    </div>
                </div><!-- #sidebar-shortcuts -->


                <ul class="nav nav-list">

                    <menu-item :item="item" v-for="item in menuList"></menu-item>


                </ul>

                <!--<div class="sidebar-collapse" id="sidebar-collapse">-->
                <!--<i class="icon-double-angle-left" DATA-icon1="icon-double-angle-left"-->
                <!--DATA-icon2="icon-double-angle-right"></i>-->
                <!--</div>-->

                <script type="text/javascript">
                    try {
                        ace.settings.check('sidebar', 'collapsed')
                    } catch (e) {
                    }
                </script>
            </div>


            <div class="main-content">


                <script src="/assets/js/jquery-ui-1.10.3.custom.min.js"></script>
                <script src="/assets/js/jquery.ui.touch-punch.min.js"></script>
                <script src="/assets/js/jquery.slimscroll.min.js"></script>
                <script src="/assets/js/jquery.easy-pie-chart.min.js"></script>
                <script src="/assets/js/jquery.sparkline.min.js"></script>
                <script src="/assets/js/flot/jquery.flot.min.js"></script>
                <script src="/assets/js/flot/jquery.flot.pie.min.js"></script>
                <script src="/assets/js/flot/jquery.flot.resize.min.js"></script>
                <div class="breadcrumbs" id="breadcrumbs">
                    <script type="text/javascript">
                        try {
                            ace.settings.check('breadcrumbs', 'fixed')
                        } catch (e) {
                        }
                    </script>

                    <ul class="breadcrumb">
                        <li>
                            <i class="icon-home home-icon"></i>
                            <a href="index.html"> Home </a>
                        </li>
                        <li class="active">{{navTitle}}</li>
                    </ul><!-- .breadcrumb -->
                </div>

                <div class="page-content">
                    <div class="row">
                        <div class="col-xs-12" style="padding-top: 12px">

                            <iframe scrolling="yes" frameborder="0"
                                    style="width:100%;min-height:200px;overflow:visible;background:#fff;"
                                    :src="main"></iframe>

                            <!-- PAGE CONTENT ENDS -->
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.page-content -->
            </div>

        </div>

        <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
            <i class="icon-double-angle-up icon-only bigger-110"></i>
        </a>
    </div>

</div>


<script src="statics/libs/vue.min.js"></script>
<script src="statics/libs/router.js"></script>
